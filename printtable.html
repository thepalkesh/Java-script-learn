<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style type="text/css">
          div{
               border-bottom:1px black solid;
               width: 100px;
          }

     </style>
</head>

<body>
     <h1>Print Multiplication Table</h1>


     <script type="text/javascript">
          var number = prompt("Enter your Table No", '');
          for (i = 1; i <= 10; i++) {
               document.write("<div>");
               document.write(number + " X " + i + " = " + i * number);
               document.write("</div>");
          }
     </script>
</body>

</html>
