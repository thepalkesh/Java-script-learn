<!DOCTYPE html>
<html lang="en">
<head>
     <title>Change Show Hide</title>
</head>
<body>
     <p id="demo" style="width: 200px; height:200px; background-color:yellow">Hello World!</p>
     <button type="button" onclick="show()">Show</button>
     <button type="button" onclick="hide()">Hide</button>
     
     <script>
       function show(){
            document.getElementById("demo").style.display="block";
       }
       function hide(){
            document.getElementById("demo").style.display="none";
       }
     </script>

</body>
</html>
