<script type="text/javascript">
    
var i = 4;
switch(i)
{
     case 1:
     document.write("i is equals to 1");
     break;
     case 2:
     document.write("i is equals to 2");
     break;
     case 3:
     document.write("i is equals to 3");
     break;
     case 4:
     document.write("i is equals to 4");
     break;
     case 5:
     document.write("i is equals to 1");
     break;
     default:
     document.write("i is greater 5");
     break;
}


</script>
