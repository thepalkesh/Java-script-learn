<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Logical and Ternary  operator</title>
</head>
<body>
    <h1 id ="res"></h1> 
</body>

<script type="text/javascript">
     var x = true;
     var y = false;
     var z = x && y; //if both ture then true
     var z = x || y; //if both false then false
    

     //Ternary Operator
     var x = 5;
     var y = 6;
     var z;
     //condition?"true":'false'
     z = x > y ? "yes" : "no";  //no
     z = x < y ? "yes" : "no";  //yes

     
     



     document.getElementById('res').innerHTML = z ;

</script>
</html>
