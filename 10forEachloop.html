<script type="text/javascript">
 
     var cars = ["car1","car2","car3","car4","car5",]
     
     cars.forEach(car);  //in bracket function name

     function car(item,index,array){
         //document.write(index+ "=> "+item+ "<br>"); 
         array[index]= item+"0";
     }

     cars.forEach(after);  //in bracket function name

     function after(item,index,array){
         document.write(index+ "=> "+item+ "<br>"); 
        
     }


</script>
